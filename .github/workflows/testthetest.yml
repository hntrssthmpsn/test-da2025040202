# .github/workflows/docker-test-stage.yml
name: Build and Run Test Stage

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build test stage of Dockerfile
        run: |
          docker build \
            --target test \
            --tag compare:test \
            .

      - name: Run test container
        run: |
          docker run --rm compare:test pytest
